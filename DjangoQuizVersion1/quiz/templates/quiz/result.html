<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'common.html' %}
<table border="1">
    <tr>
        <th>S.N</th>
        <th>Question</th>
        <th>Score</th>

    {% for sc in score %}

        <td>{{ forloop.counter }}</td>
        <td>{{ sc.question }}</td>
        <td>{{ sc.score }}</td>
    </tr>
    {% endfor %}
        <tr>
        <td colspan="2"> Total</td>
        <td>{{ total }}</td>
        </tr>

</table>

</body>
</html>
